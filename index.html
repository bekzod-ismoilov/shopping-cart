<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>online store</title>
</head>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommmerce</a>
            <i class="fa-solid fa-bag-shopping" id="cart-icon"></i>

            <div class="cart">
                <h2 class="cart-title">Your cart</h2>

                <div class="cart-content">
                </div>

                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>

                <button type="button" class="btn-buy">Buy now</button>

                <i class="fa-solid fa-xmark" id="close-cart"></i>
            </div>
        </div>
    </header>


    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <div class="shop-content">
            <div class="product-box">
                <img src="img/product1.jpg" alt="product img" class="product-img">
                <h2 class="product-title">Adidas T-shirt</h2>
                <span class="price">$24.99</span>
                <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon"></i>
            </div>

            <div class="product-box">
                <img src="img/product2.jpg" alt="product img" class="product-img">
                <h2 class="product-title">Adidas earbuds</h2>
                <span class="price">$119.90</span>
                <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon"></i>
            </div>

            <div class="product-box">
                <img src="img/product3.jpg" alt="product img" class="product-img">
                <h2 class="product-title">Adidas puffer</h2>
                <span class="price">$104.90</span>
                <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon"></i>
            </div>

            <div class="product-box">
                <img src="img/product4.jpg" alt="product img" class="product-img">
                <h2 class="product-title">Adidas bottle</h2>
                <span class="price">$19.00</span>
                <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon"></i>
            </div>

            <div class="product-box">
                <img src="img/product5.jpg" alt="product img" class="product-img">
                <h2 class="product-title">sunglasses</h2>
                <span class="price">$49.00</span>
                <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon"></i>
            </div>

            <div class="product-box">
                <img src="img/product6.jpg" alt="product img" class="product-img">
                <h2 class="product-title">Adidas cap</h2>
                <span class="price">$14.99</span>
                <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon"></i>
            </div>

            <div class="product-box">
                <img src="img/product7.jpg" alt="product img" class="product-img">
                <h2 class="product-title">Adidas bag</h2>
                <span class="price">$119.90</span>
                <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon"></i>
            </div>

            <div class="product-box">
                <img src="img/product8.jpg" alt="product img" class="product-img">
                <h2 class="product-title">Adidas trainers</h2>
                <span class="price">$109.90</span>
                <i class="fa-solid fa-bag-shopping add-cart" id="cart-icon"></i>
            </div>
        </div>
    </section>



    <script src="index.js"></script>
</body>

</html>
